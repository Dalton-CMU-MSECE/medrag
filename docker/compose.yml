version: '3.8'

services:
  elasticsearch:
    build:
      context: ../
      dockerfile: docker/elastic/Dockerfile
    container_name: medical-rag-elastic
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ports:
      - "9200:9200"
      - "9300:9300"
    volumes:
      - elastic-data:/usr/share/elasticsearch/data
    networks:
      - rag-network

  faiss-service:
    build:
      context: ../
      dockerfile: docker/faiss/Dockerfile
    container_name: medical-rag-faiss
    ports:
      - "8001:8001"
    volumes:
      - ../data:/app/data
      - ../runs:/app/runs
    environment:
      - PYTHONUNBUFFERED=1
    networks:
      - rag-network
    depends_on:
      - elasticsearch

  api:
    build:
      context: ../
      dockerfile: docker/faiss/Dockerfile
    container_name: medical-rag-api
    command: ["uvicorn", "src.api.app:app", "--host", "0.0.0.0", "--port", "8000"]
    ports:
      - "8000:8000"
    volumes:
      - ../data:/app/data
      - ../runs:/app/runs
      - ../configs:/app/configs
    environment:
      - PYTHONUNBUFFERED=1
      - LLM_PROVIDER=${LLM_PROVIDER:-stub}
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
    networks:
      - rag-network
    depends_on:
      - elasticsearch
      - faiss-service

volumes:
  elastic-data:

networks:
  rag-network:
    driver: bridge
